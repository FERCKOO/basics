
    <h4>Personajes</h4>

    <ul class="list-group">

      <li
      *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="
      {
        'list-group-item-dark' : isFirst,
        'list-group-item-primary' : isLast
      }
      "
      >
      <div>
        <span class="text-primary">{{i + 1}}.-</span>
        Nombre: {{character.name}}
        <br>
        Poder: {{character.power}}
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" style="height: 40px; width: 40px;" >X</button>
    </li>

    </ul>
