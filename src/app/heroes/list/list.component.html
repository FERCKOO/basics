
<h2>Listado de heroes</h2>

<h3 *ngIf="heroeBorrado else nadaEliminado">Heroe borrado: <small class="text-danger">{{heroeBorrado}}</small></h3>

<ng-template #nadaEliminado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="borrarHeroe()" *ngIf="listHeroes.length > 0" >Borrar heroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor=" let hero of listHeroes">
    {{hero}}
  </li>
</ul>
